<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thomas Edstrom, FullStack Developer</title>
	
<!--CSS Normalize-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
<!--CSS Google Marker Font -->
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<!--CSS My Style-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
<!--JS JQuery-->
	<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
<!--JS Scroller -->
	<script src="js/skrollr.js"></script>
<!--JS My App-->
	<script src="js/app.js"></script>


</head>
<body>
<div id="skrollr-body">
	<div id="navbar">
		
	</div>

	<!-- SECTION 1 -->

	<div id="masthead"
		data-start="
			z-index: 2;
			position: absolute;
			clip: rect(0vw,100vw,100vh,0vh);
			background-position: 50% 50%;"
		data-top-bottom="
			clip: rect(0vw,100vw,00vh,0vh)
			background-position: 50% 100%;">
		<div id="mastheadBanner" class="fade-out">
			<h1 id="greeting" class="tlt">Hey!</h1><br>
			<div id="textHolder">
				<h2 id="myName">I'm Thomas Edstrom,</h2><br>
				<h2 id="myTitle">a full stack Rails developer.</h2>
			</div>
		</div>
	</div>

	<!-- SECTION 2 -->

	<div id="curtain">
		<img src="img/curtain/curtain1.jpg" alt="curtain" class="fixed" 
			data-50p-top-bottom="
				z-index:1;
				top:0%;
				left:0%"
			data--100p-top-bottom="
				top:0%;
				left:-50%"
			data-anchor-target="#masthead">
		<img src="img/curtain/curtain2.jpg" alt="curtain" class="fixed" 
			data-50p-top-bottom="
				z-index:1;
				top:0%;
				left:50%"
			data--100p-top-bottom="
				top:0%;
				left:100%"
			data-anchor-target="#masthead">
	</div>


</div>
</body>
</html>
