<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thomas Edstrom, FullStack Developer</title>
	
<!--CSS Normalize-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
<!--CSS Google Marker Font -->
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<!--CSS My Style-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
<!--JS JQuery-->
	<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
<!--JS Scroller -->
	<script src="js/skrollr.js"></script>
<!--JS My App-->
	<script src="js/app.js"></script>


</head>
<body>
<div id="skrollr-body">
	<div id="navbar">
		
	</div>

	<!-- SECTION 1 -->

	<div id="masthead"
		data-start="
			z-index: 2;
			position: absolute;
			clip: rect(0vw,100vw,100vh,0vh);
			background-position: 50% 50%;"
		data-top-bottom="
			clip: rect(0vw,100vw,00vh,0vh)
			background-position: 50% 100%;">
		<div id="mastheadBanner" class="fade-out">
			<h1 id="greeting" class="tlt">Hey!</h1><br>
			<div id="textHolder">
				<h2 id="myName">I'm Thomas Edstrom,</h2><br>
				<h2 id="myTitle">a full stack Rails developer.</h2>
			</div>
		</div>
	</div>

	<!-- SECTION 2 -->

	<div id="curtain">
		<img src="img/curtain/curtain1.jpg" alt="curtain" class="fixed" 
			data-50p-top-bottom="
				z-index:1;
				top:0%;
				left:0%"
			data--100p-top-bottom="
				top:0%;
				left:-50%"
			data-anchor-target="#masthead">
		<img src="img/curtain/curtain2.jpg" alt="curtain" class="fixed" 
			data-50p-top-bottom="
				z-index:1;
				top:0%;
				left:50%"
			data--100p-top-bottom="
				top:0%;
				left:100%"
			data-anchor-target="#masthead">
		<div class="stars">
		<!-- STAR 1 -->
			<img src="img/sky/Planets_Star_1.png" alt="star 1" class="fixed"
				data-50p-top-bottom="
					z-index:0;
					transform: scale(.3);
					top: -200%;
					left:50%"
				data--100p-top-bottom="
					top: -140%;"
				data-anchor-target="#masthead">
		<!-- STAR 2 -->
			<img src="img/sky/Planets_Star_2.png" alt="star 1" class="fixed" 
				data-50p-top-bottom="
					z-index:0;
					transform: scale(.15);
					top: -350%;
					left: 10%"
				data--100p-top-bottom="
					top: -260%;"
				data-anchor-target="#masthead">
		<!-- STAR 3 -->
			<img src="img/sky/Planets_Star_1.png" alt="star 1" class="fixed" 
				data-50p-top-bottom="
					z-index:0;
					transform: scale(.1);
					top: -350%;
					left: 30%"
				data--100p-top-bottom="
					top: -120%;"
				data-anchor-target="#masthead">
		<!-- STAR 4 -->
			<img src="img/sky/Planets_Star_2.png" alt="star 1" class="fixed" 
				data-50p-top-bottom="
					z-index:0;
					transform: scale(.08);
					top: -350%;
					left: 60%"
				data--100p-top-bottom="
					top: -240%;"
				data-anchor-target="#masthead">
		<!-- MOON -->
			<img src="img/sky/Planets_Moon.png" alt="star 1" class="fixed" 
				data-50p-top-bottom="
					z-index:0;
					transform: scale(.6);
					top: -350%;
					left: -10%"
				data--100p-top-bottom="
					top: -155%;"
				data-anchor-target="#masthead">	
		<!-- DEATH STAR -->
			<img src="img/sky/Planets_Death_Star.png" alt="star 1" class="fixed"
				data-50p-top-bottom="
					z-index:0;
					transform: scale(.3);
					top: -350%;
					left: 30%"
				data--100p-top-bottom="
					top: -280%;"
				data-anchor-target="#masthead">
		</div>
	</div>


	


</div>
</body>
</html>
