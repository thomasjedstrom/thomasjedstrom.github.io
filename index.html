<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thomas Edstrom, FullStack Developer</title>
	
<!--CSS Normalize-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
<!--CSS Google Marker Font -->
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<!--CSS My Style-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
<!--JS JQuery-->
	<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
<!--JS Scroller -->
	<script src="js/skrollr.js"></script>
<!--JS My App-->
	<script src="js/app.js"></script>


</head>
<body>
<div id="skrollr-body">
	<div id="navbar">
		
	</div>

	<!-- LANDING -->

	<div id="masthead"
		data-start="
			z-index: 9;
			position: absolute;
			clip: rect(0vw,100vw,100vh,0vh);
			background-position: 50% 50%;"
		data-top-bottom="
			clip: rect(0vw,100vw,00vh,0vh)
			background-position: 50% 100%;">
		<div id="mastheadBanner" class="fade-out">
			<h1 id="greeting" class="tlt">Hey!</h1><br>
			<div id="textHolder">
				<h2 id="myName">I'm Thomas Edstrom,</h2><br>
				<h2 id="myTitle">a full stack Rails developer.</h2>
			</div>
		</div>
	</div>

	<!-- STAGE -->

	<div id="curtain">
		<img src="img/curtain/curtain1.jpg" alt="curtain" class="fixed" 
			data-50p-top-bottom="
				z-index:4;
				top:0%;
				left:0%"
			data--100p-top-bottom="
				top:0%;
				left:-50%"
			data-anchor-target="#masthead">
		<img src="img/curtain/curtain2.jpg" alt="curtain" class="fixed" 
			data-50p-top-bottom="
				z-index:4;
				top:0%;
				left:50%"
			data--100p-top-bottom="
				top:0%;
				left:100%"
			data-anchor-target="#masthead">


		<!-- TWINKLE STARS -->
		<div class="fixed stars"></div>
		<div class="fixed twinkling"></div>



		<!-- HANGING STARS -->
		<div>
		<!-- STAR 1 -->
			<img src="img/stars/Planets_Star_3.png" alt="star 1" class="fixed dim" id="starA" 
				data-50p-top-bottom="
					z-index:1;
					top: -350%;
					left: 5%"
				data--100p-top-bottom="
					top: -10%;"
				data-anchor-target="#masthead">

		<!-- STAR 2 -->
			<img src="img/stars/Planets_Star_1.png" alt="star 1" class="fixed dim" id="starB"
				data-50p-top-bottom="
					z-index:1;
					top: -400%;
					left: 20%"
				data--100p-top-bottom="
					top: -20%;"
				data-anchor-target="#masthead">

		<!-- STAR 3 -->
			<img src="img/stars/Planets_Star_2.png" alt="star 1" class="fixed dim" id="starC"
				data-50p-top-bottom="
					z-index:1;
					top: -350%;
					left: 40%"
				data--100p-top-bottom="
					top: -35%;"
				data-anchor-target="#masthead">

		<!-- STAR 4 -->
			<img src="img/stars/Planets_Star_3.png" alt="star 1" class="fixed dim" id="starD" 
				data-50p-top-bottom="
					z-index:1;
					top: -350%;
					left: 60%"
				data--100p-top-bottom="
					top: -20%;"
				data-anchor-target="#masthead">

		<!-- STAR 5 -->
			<img src="img/stars/Planets_Star_4.png" alt="star 1" class="fixed dim" id="starE"
				data-50p-top-bottom="
					z-index:1;
					top: -300%;
					left: 70%"
				data--100p-top-bottom="
					top: -70%;"
				data-anchor-target="#masthead">

		<!-- STAR 6 -->
			<img src="img/stars/Planets_Star_5.png" alt="star 1" class="fixed dim" id="starF"
				data-50p-top-bottom="
					z-index:1;
					top: -550%;
					left: 90%"
				data--100p-top-bottom="
					top: -60%;"
				data-anchor-target="#masthead">



		<!-- ================ICONS================ -->


		<!-- Newspaper -->
			<div class="fixed" 
				data-50p-top-bottom="
					z-index:1;
					top: -150%;
					left: 5%"
				data--75p-top-bottom="
					top: -38%;"
				data-anchor-target="#masthead">

				<a href="http://www.thomaswrotethis.com/" id="newspaperclicker" class="clicker" target="_blank" style="target-new: tab;"></a>

				<img src="img/icons/newspaper.png" alt="newspaper" class="icon" id="newspaper">	
				<img src="img/words/blog.png" alt="blog" class="words" id="blogword">
				
			</div>

			<div class="shadow" id="newspapershadow"></div>
			


		<!-- Suit -->
			<div class="fixed"
				data-50p-top-bottom="
					z-index:1;
					top: -150%;
					left: 26%"
				data--75p-top-bottom="
					top: -38%;"
				data-anchor-target="#masthead">

				<a href="http://www.linkedin.com/in/thomasjedstrom" id="suitclicker" class="clicker" target="_blank" style="target-new: tab;"></a>

				<img src="img/icons/suit.png" alt="suit" class="icon" id="suit">
				<img src="img/words/linkedin.png" alt="linkedin" class="words" id="linkedinword">
				
			</div>

			<div class="shadow" id="suitshadow"></div>
			


		<!-- Briefcase / Portfolio -->
			<div class="fixed"
				data-50p-top-bottom="
					z-index:1;
					top: -150%;
					left: 42%"
				data--75p-top-bottom="
					top: -38%;"
				data-anchor-target="#masthead">
				
				<a href="/" id="briefcaseclicker" class="clicker" target="_blank" style="target-new: tab;"></a>

				<img src="img/icons/briefcase.png" alt="briefcase" class="icon" id="briefcase">
				<img src="img/words/portfolio.png" alt="portfolio" class="words" id="portfolioword">

			</div>

			<div class="shadow" id="briefcaseshadow"></div>

			

		<!-- Octocat -->
			<div class="fixed"
				data-50p-top-bottom="
					z-index:1;
					top: -150%;
					left: 65%"
				data--75p-top-bottom="
					top: -38%;"
				data-anchor-target="#masthead">

				<a href="http://www.github.com/thomasjedstrom" id="octocatclicker" class="clicker" target="_blank" style="target-new: tab;"></a>

				<img src="img/icons/octocat.png" alt="star 1" class="icon" id="octocat">
				<img src="img/words/github.png" alt="music" class="words" id="githubword">

			</div>

			<div class="shadow" id="octocatshadow"></div>
			

		<!-- PIANO -->
			<div class="fixed"
				data-50p-top-bottom="
					z-index:1;
					top: -150%;
					left: 85%"
				data--75p-top-bottom="
					top: -38%;"
				data-anchor-target="#masthead">

				<a href="/" id="pianoclicker" class="clicker" target="_blank" style="target-new: tab;"></a>

				<img src="img/icons/piano.png" alt="star 1" class="icon" id="piano">
				<img src="img/words/music.png" alt="music" class="words" id="musicword">

			</div>
			<div class="shadow" id="pianoshadow"></div>
			


		</div>
	</div>


	


</div>
</body>
</html>
